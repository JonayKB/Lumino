{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="d-flex w-100 h-100 justify-content-center align-items-center">
    <form method="post" novalidate>
    <h1>{% translate 'Unenroll from a subject' %}</h1>
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-danger w-100 mt-3 mb-2">{% translate 'Unenroll' %}</button>
    </form>
</div>
{% endblock content %}
