{% load i18n %}
<a class="lesson" href="{{ lesson.get_absolute_url }}">
  <h2>{{ lesson.title }}</h2>
  {% if request.user.profile.is_teacher %}
    <div class="actions">
      <a href="{% url 'subjects:edit-lesson' subject lesson %}">{% translate 'Edit Lesson' %}</a>
      <a href="{% url 'subjects:delete-lesson' subject lesson %}">{% translate 'Delete Lesson' %}</a>
    </div>
  {% endif %}
  <h5>{{ lesson.content|truncatechars:100 }}</h5>
</a>
