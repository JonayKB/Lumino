{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="d-flex w-100 h-100 justify-content-center align-items-center">
    <form id="edit-profile" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary w-100 mt-3 mb-2">{% translate 'Edit Profile' %}</button>
    </form>
</div>
{% endblock content %}
