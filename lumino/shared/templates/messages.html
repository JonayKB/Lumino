<div class="messages position-fixed top-0 end-0 p-3" style="z-index: 1055;">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow text-white"
         role="alert"
         data-timeout="4000">
      {{ message }}
      <button type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"></button>
    </div>
  {% endfor %}
</div>
