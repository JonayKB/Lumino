<div class="messages position-fixed top-0 end-0 p-3" style="z-index: 1055;">
  {% for message in messages %}
    <div class="alert 
     {% if message.tags == 'error' %}bg-danger
     {% elif message.tags == 'success' %}bg-success
     {% elif message.tags == 'warning' %}bg-warning text-dark
     {% elif message.tags == 'info' %}bg-info
     {% else %}bg-secondary{% endif %}
     alert-dismissible fade show shadow text-white"
     role="alert"
     data-timeout="4000">
      {{ message }}
      <button type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"></button>
    </div>
  {% endfor %}
</div>
