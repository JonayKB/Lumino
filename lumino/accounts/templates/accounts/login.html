{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="d-flex w-100 h-100 justify-content-center align-items-center">
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="btn btn-primary w-100 mt-3 mb-2" value="{% translate 'Login' %}">
    <a class="d-block text-center" href="{% url 'signup' %}">{% translate 'Sign up' %}</a>
  </form>
</div>
{% endblock %}
